<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストレススコアの推移</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            text-align: center;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            font-family: sans-serif;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>ストレススコアのグラフ</h1>

    <h2>ストレス推移グラフ</h2>
    <p>過去のスコア推移を可視化したグラフです</p>
    
    <canvas id="stressChart" style="width:100%; max-width:600px;"></canvas>

    <div id="iconRow" style="margin-top: 20px; font-size: 24px;"></div>

    <a href="/dashboard" class="button">🏠 マイページに戻る</a>

    <script>
        const dates = {{ dates|tojson }};
        const scores = {{ scores|tojson }};

        const icons = scores.map(score => {
            if (score >= 80) return "😄";
            if (score >= 50) return "😐";
            return "😟";
        });

        const iconRow = document.getElementById('iconRow');
        iconRow.innerHTML = dates.map((date, i) => {
            return `<p>${date}：${scores[i]}点 ${icons[i]}</p>`;
        }).join("");
    </script>
</body>
</html>
