{% extends "base.html" %}

{% block title %}ログイン - コエカルテ{% endblock %}

{% block content %}
  <div class="login-container" style="max-width: 360px; margin: auto; padding: 20px;">
    <h1>ログイン</h1>
    <form method="POST">
      <p>ユーザー名またはメールアドレス:<br><input type="text" name="username" required></p>
      <p>パスワード:<br><input type="password" name="password" required></p>
      <button type="submit">ログイン</button>
    </form>
    <p><a href="/register">▶︎ 新規登録はこちら</a></p>
  </div>
{% endblock %}
