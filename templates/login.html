{% extends "base.html" %}
{% block title %}ログイン - コエカルテ{% endblock %}

{% block head %}
<style>
  body { padding-top: 12px; }          /* 上の余白を詰める */
  .dashboard-card { margin-top: 12px;} /* baseの40pxを上書き */
</style>
{% endblock %}

{% block content %}
<div class="hero" style="text-align:center; margin:4px 0 8px;">
  <h1 style="font-size:18px; margin:0 0 6px;">声でメンタルを見える化</h1>
  <p style="font-size:14px; margin:0; color:#444;">1日30秒の声でストレスの変化をチェック</p>
</div>

<div class="dashboard-card">
  <h1>ログイン</h1>
  <form method="POST">
    <p>メール or ユーザー名:<br><input type="text" name="username" required></p>
    <p>パスワード:<br><input type="password" name="password" required></p>
    <button type="submit">ログイン</button>
  </form>
  <p><a href="{{ url_for('forgot') }}" target="_self">パスワードを忘れた方はこちら</a></p>
  <p><a href="{{ url_for('register') }}" target="_self">▶ 新規登録はこちら</a></p>
</div>
{% endblock %}
