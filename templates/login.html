{% extends "base.html" %}
{% block title %}ログイン - コエカルテ{% endblock %}
{% block content %}
<style>
  body { padding-top: 16px; }        /* 上の余白を詰める */
  .hero { text-align:center; margin: 4px 0 8px; }
  .hero h1 { font-size: 18px; margin:0 0 6px; }
  .hero p  { font-size: 14px; margin:0; color:#444; }
</style>

<div class="hero">
  <h1>声でメンタルを見える化</h1>
  <p>1日30秒の声でストレスの変化をチェック</p>
</div>

<div class="dashboard-card" style="margin-top:12px;">
  <h1>ログイン</h1>
  <form method="POST">
    <p>メール or ユーザー名:<br><input type="text" name="username" required></p>
    <p>パスワード:<br><input type="password" name="password" required></p>
    <button type="submit">ログイン</button>
  </form>

  <p><a href="{{ url_for('forgot') }}" target="_self">パスワードを忘れた方はこちら</a></p>
  <p><a href="{{ url_for('register') }}" target="_self">▶ 新規登録はこちら</a></p>
</div>
{% endblock %}
