<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root { --brand:#007AFF; }
    body{ margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Hiragino Sans","Noto Sans JP",sans-serif; }
    /* ★ 追加：全画面中央寄せ */
    .auth-wrap{
      min-height:100svh;               /* iOS Safariでも安定 */
      display:grid;
      place-items:center;
      padding:24px 16px;
      padding-top:calc(24px + env(safe-area-inset-top));
      padding-bottom:calc(24px + env(safe-area-inset-bottom));
      background:#fff;
    }
    .auth-card{
      width:min(560px, 94vw);
      background:#fff;
      border-radius:12px;
      box-shadow:0 2px 12px rgba(0,0,0,.06);
      padding:20px;
    }
    h2{ font-size:clamp(20px,5vw,24px); margin:0 0 12px; }
    p{ line-height:1.7; color:#444; margin:0 0 16px; }
    .field{ margin:10px 0 0; }
    input[type="email"]{
      width:100%; height:48px; box-sizing:border-box;
      padding:10px 12px; font-size:16px;  /* iOSの自動ズーム回避 */
      border:1px solid #d0d5dd; border-radius:10px;
    }
    button{
      width:100%; height:48px; margin-top:12px;
      border:0; border-radius:24px; background:var(--brand);
      color:#fff; font-size:17px; font-weight:700; cursor:pointer;
    }
    a.back{ display:inline-block; margin-top:14px; color:var(--brand); text-decoration:underline; }
  </style>

  <body>
    <!-- ★ ここからラップ -->
    <div class="auth-wrap">
      <div class="auth-card">
        <h2>🔐 パスワードをリセット</h2>
        <p>ご登録のメールアドレスを入力してください。再設定リンクをお送りします。</p>

        <form method="POST" action="">
          <div class="field">
            <input type="email" name="email" placeholder="you@example.com" required />
          </div>
          <button type="submit">送信</button>
        </form>

        <a class="back" href="{{ url_for('login') }}">ログインページへ戻る</a>
      </div>
    </div>
    <!-- ★ ここまで -->
  </body>
</html>
