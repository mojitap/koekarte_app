{% extends "base.html" %}
{% block title %}ストレスチェック録音ページ{% endblock %}

{% block content %}
  <div class="record-container">
    <h1>ストレスチェック録音ページ</h1>
    <p>以下の定型文を読み上げてください：</p>
    <blockquote style="font-size: 1.1em; font-weight: bold; line-height: 1.6;">
      「今日は落ち着いた気持ちで過ごしました」<br>
      「人との関わりに安心感を感じています」<br>
      「最近は夜によく眠れています」
    </blockquote>

    <p style="font-size: 0.9em; color: gray;">
      ※声の大きさは自然に、普段のトーンでお話しください。
    </p>

    <button id="recordButton">録音開始</button>
    <button id="stopButton" disabled>録音停止</button>
    <br><br>
    <audio id="audioPlayback" controls></audio>
    <br><br>

    <a href="/dashboard" class="auth-links">
      🏠 マイページに戻る
    </a>
  </div>

  <script src="{{ url_for('static', filename='recorder.js') }}"></script>
{% endblock %}
