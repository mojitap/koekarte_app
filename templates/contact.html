<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
  <h1>お問い合わせ</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <!-- ✅ トースト風通知 -->
      <div id="toast"
        style="position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%);
               background-color: #4CAF50; color: white; padding: 15px 25px; border-radius: 8px;
               box-shadow: 0 4px 8px rgba(0,0,0,0.2); font-weight: bold; z-index: 9999; opacity: 1;
               transition: opacity 0.5s ease;">
        {{ messages[0] }}
      </div>
      <script>
        setTimeout(function () {
          const toast = document.getElementById("toast");
          if (toast) {
            toast.style.opacity = "0";
            setTimeout(() => toast.remove(), 500);
          }
        }, 3000);
      </script>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label>お名前：</label><br>
    <input type="text" name="name" required style="width: 100%; margin-bottom: 10px;"><br>

    <label>メールアドレス：</label><br>
    <input type="email" name="email" required style="width: 100%; margin-bottom: 10px;"><br>

    <label>内容：</label><br>
    <textarea name="message" required style="width: 100%; height: 100px;"></textarea><br><br>

    <button type="submit">送信する</button>
  </form>

  <!-- 🏠 マイページに戻るボタン -->
  <div style="margin-top: 30px; text-align: center;">
    <a href="/dashboard" class="auth-links" style="display: inline-block; padding: 10px 20px; background-color: #f0f0f0; color: #333; border-radius: 8px; text-decoration: none; font-weight: bold; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);">
      🏠 マイページに戻る
    </a>
  </div>

  <!-- 👇 ここを追加！ -->
  <footer style="margin-top: 32px; text-align: center;">
    <a href="/terms">利用規約</a> |
    <a href="/privacy">プライバシーポリシー</a> |
    <a href="/legal"><strong>特定商取引法に基づく表記</strong></a>
  </footer>
</div>
