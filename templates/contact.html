<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
  <h1>お問い合わせ</h1>

  <form method="POST">
    <label>お名前：</label><br>
    <input type="text" name="name" required style="width: 100%; margin-bottom: 10px;"><br>

    <label>メールアドレス：</label><br>
    <input type="email" name="email" required style="width: 100%; margin-bottom: 10px;"><br>

    <label>内容：</label><br>
    <textarea name="message" required style="width: 100%; height: 100px;"></textarea><br><br>

    <button type="submit">送信する</button>
  </form>

  <!-- 🏠 マイページに戻るボタン -->
  <div style="margin-top: 30px; text-align: center;">
    <a href="/dashboard" class="auth-links" style="display: inline-block; padding: 10px 20px; background-color: #f0f0f0; color: #333; border-radius: 8px; text-decoration: none; font-weight: bold; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);">
      🏠 マイページに戻る
    </a>
  </div>
</div>
