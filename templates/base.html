<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  
  <!-- ブラウザタブ用 -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">

  <!-- iPhone ホーム画面用 -->
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

  <!-- Android PWA用（任意） -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: sans-serif;
      font-size: 17px;
      padding: 30px 20px;
      box-sizing: border-box;
      min-height: 100vh;
    }

    /* ✅ ロゴ全体の配置 */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 10px; /* ← ここ追加または変更！ */
    }

    .logo-container img {
      width: 240px;           /* 最大サイズを指定 */
      max-width: 90vw;        /* スマホ画面では90%まで縮小 */
      height: auto;
      border-radius: 8px;
    }

    /* ✅ ログイン/登録の囲い（既存） */
    .auth-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .auth-links a {
      padding: 10px 20px;
      background-color: #f0f0f0;
      color: #333;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .auth-links a:hover {
      background-color: #ddd;
    }

    /* ✅ ログイン後カード風 */
    .dashboard-card {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- ✅ ロゴ共通表示 -->
  <div class="logo-container">
    <img src="{{ url_for('static', filename='koekarte-image.png') }}" alt="koekarte logo">
  </div>

    {% block content %}{% endblock %}
    <footer style="margin-top: 40px; padding: 20px; border-top: 2px solid #ccc; background-color: #f9f9f9;">
      <div style="max-width: 800px; margin: 0 auto; text-align: center;">
        <p style="font-size: 14px;">
          <a href="/terms">利用規約</a> |
          <a href="/privacy">プライバシーポリシー</a> |
          <a href="/legal">特定商取引法に基づく表記</a>
        </p>
      </div>
    </footer>
  </body>
</html>
